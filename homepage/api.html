<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Prediction App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 50px;
      animation: backgroundShift 8s ease infinite;
    }


    /* Background Shift Animation */
    @keyframes backgroundShift {
      0% {
        background: linear-gradient(120deg, #fbc2ebe0, #a6c0eeda);
      }

      50% {
        background: linear-gradient(120deg, #a6c0eede, #fbc2ebe2);
      }

      100% {
        background: linear-gradient(120deg, #fbc2eb, #a6c0eee1);
      }
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out;
    }

    header h1 {
      font-size: 3em;
      color: #2c3e50;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Slide-in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      background: #ffffff;
      max-width: 500px;
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      animation: slideIn 0.6s ease-out;
      text-align: center;
      overflow: hidden;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1.2em;
      border: 2px solid #a6c1ee;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"]:focus {
      border-color: #fbc2eb;
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(90deg, #a6c1ee, #fbc2eb);
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(166, 193, 238, 0.3);
    }

    #result-container {
      margin-top: 25px;
      animation: fadeIn 1.5s ease-out;
    }

    .result-card {
      padding: 25px;
      border-radius: 25px;
      text-align: left;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .result-male {
      background: #89c2d9;
      /* Blue for male */
      border: 2px solid #61a5c2;
    }

    .result-female {
      background: #dfa5c5;
      /* Pink for female */
      border: 2px solid #f78fb3;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 10px;
    }

    footer a {
      color: #294f5e;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .emoji {
      font-size: 2.5em;
      margin-top: 15px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .gender-symbol {
      font-size: 1.8em;
      margin-left: 10px;
      display: inline-block;
    }

    .gender-symbol.male::before {
      content: "â™‚";
      color: #3b7bbf;
    }

    .gender-symbol.female::before {
      content: "â™€";
      color: #f78fb3;
    } 
  </style>
</head>

<body>

  <div class="container">
    <header>
      <h1>Gender Predictor</h1>
    </header>
    <div class="input-container">
      <input type="text" id="name-input" placeholder="Enter a name..." />
      <button onclick="fetchGender()">Predict</button>
    </div>
    <div id="result-container">
      <p>Enter a name to see the predicted gender, probability, and data count.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Gender Prediction App | <a href="#">Learn More</a></p>
  </footer>

  <script>
    async function fetchGender() {
      const name = document.getElementById('name-input').value.trim();
      const resultContainer = document.getElementById('result-container');

      if (!name) {
        resultContainer.innerHTML = '<p>Please enter a valid name.</p>';
        return;
      }

      resultContainer.innerHTML = '<p>Loading...</p>';
      const url = `https://api.genderize.io?name=${name}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.gender) {
          const genderClass = data.gender === 'male' ? 'result-male' : 'result-female';
          const genderSymbolClass = data.gender === 'male' ? 'male' : 'female';

          resultContainer.innerHTML = `
            <div class="result-card ${genderClass}">
              <p><strong>Name:</strong> ${data.name}</p>
              <p><strong>Gender:</strong> ${data.gender.charAt(0).toUpperCase() + data.gender.slice(1)}
                <span class="gender-symbol ${genderSymbolClass}"></span>
              </p>
              <p><strong>Probability:</strong> ${(data.probability * 100).toFixed(2)}%</p>
              <p><strong>Count:</strong> ${data.count}</p>
              <div class="emoji">
                ${data.gender === 'male' ? 'ðŸ‘¨' : 'ðŸ‘©'}
              </div>
            </div>
          `;
        } else {
          resultContainer.innerHTML = '<p>No data available for this name.</p>';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        resultContainer.innerHTML = '<p>Unable to fetch data. Please try again later.</p>';
      }
    }
  </script>
</body>

</html>
