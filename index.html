<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('bg.jpg/Mobile Development 1');
            color: #ffffff;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: auto;
            margin: 0;
           
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            margin: 10%;
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.546);
        }

        .circle-container {
            border-radius: 50%;
            overflow: hidden;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .circle-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .portfolio-title h1 {
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: rgba(203, 203, 203, 0.55);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            /* Adjust padding */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background-color: rgba(203, 205, 218, 0.5);
        }
    </style>
</head>

<body>
    <div class="hero-section text-center">
        <div class="container"> 
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-4 ">
                    <div class="circle-container">
                        <img src="Profile.jpg" alt="Your Photo">
                    </div>
                </div>
                <div class="col-12 col-md-8 portfolio-title text-center text-md-start mt-4">
                    <h1>Dana Christle C. Edillo</h1>
                    <p class="mt-2">Aspiring Software Developer | Information Technology Student | Working Student</p>
                    <a href="projects.html" class="btn btn-primary mt-3">View My Projects</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
